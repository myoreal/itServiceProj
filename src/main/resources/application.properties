# ==========================================
# 1. 웹 서버 및 DB 설정
# ==========================================
server.port=8080

# MySQL 연결 설정 (포트 3307, DB명 itServiceProj)
spring.datasource.url=jdbc:mysql://localhost:3307/itServiceProj?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JSP 뷰 설정
spring.mvc.view.prefix=/boardviews/
spring.mvc.view.suffix=.jsp

# 파일 업로드 크기 제한 (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SQL 로그 보기 (디버깅용)
logging.level.org.springframework.jdbc=DEBUG

